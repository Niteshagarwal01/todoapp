<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h1>
          <i class="fas fa-check-circle"></i>
          My Tasks
        </h1>
        <p id="date"></p>
      </header>

      <div class="todo-input">
        <input type="text" id="task-input" placeholder="What do you need to do?" />
        <div class="input-controls">
          <select id="priority-select" title="Priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
          <input type="date" id="due-date" title="Due date" />
          <select id="category-select" title="Category">
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health</option>
            <option value="other">Other</option>
          </select>
          <button id="add-task">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>

      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Search tasks..." />
      </div>

      <div class="filters">
        <span class="filter active" data-filter="all"> All </span>
        <span class="filter" data-filter="active"> Active </span>
        <span class="filter" data-filter="completed"> Completed </span>
        <span class="filter" data-filter="high"> <i class="fas fa-exclamation-circle"></i> High Priority </span>
        <span class="filter" data-filter="overdue"> <i class="fas fa-clock"></i> Overdue </span>
      </div>

      <div class="todos-container">
        <ul id="todos-list">
          <!-- li will be inserted right here later in the video -->
          <!-- <li class="todo-item">
            <label class="checkbox-container">
              <input type="checkbox" class="todo-checkbox" />
              <span class="checkmark"></span>
            </label>
            <span class="todo-item-text">Buy groceries</span>
            <button class="delete-btn"><i class="fas fa-times"></i></button>
          </li> -->
        </ul>
        <div class="empty-state hidden">
          <i class="fas fa-clipboard-list"></i>
          <p>No tasks here yet</p>
        </div>
      </div>

      <footer>
        <p id="items-left">0 items left</p>
        <div class="footer-actions">
          <button id="sort-btn" title="Sort tasks">
            <i class="fas fa-sort"></i> Sort
          </button>
          <button id="clear-completed">Clear completed</button>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
